<div id="bg">
  <div id="signup-circle">
    <div id="welcome">
      <p>Start your journey.</p>
    </div>
    <form id="signup-fields" (submit)="signup($event, username.value, password.value)">
      <input id="username" #username type="text" placeholder="Username">
      <input id="password" #password type="password" placeholder="Password">
      <button id="btn-signup" type="submit">Register</button>
    </form>
  </div>
</div>
