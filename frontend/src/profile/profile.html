<div id="profile-container">
  <div id="profile-picture"></div>

  <div *ngFor="#emotion of emotions"
       [class.first-emotion]="emotion.id === 1"
       [class.second-emotion]="emotion.id === 2"
       [class.third-emotion]="emotion.id === 3"
       [class.fourth-emotion]="emotion.id === 4"
       [class.fifth-emotion]="emotion.id === 5"
       class="emotion-container"
       id="{{emotion.name | lowercase}}"
       (click)="selectEmotion(emotion)">
    <div class="hoja"></div>
    <div class="emotion-name">{{emotion.name | lowercase}}</div>
  </div>
</div>
<emotion-selected (closeRequest)="closeEmotion()" [emotion]="selectedEmotion"></emotion-selected>
