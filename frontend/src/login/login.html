<div id="bg">
  <div id="login-circle">
    <div id="welcome">
      <p>We're glad you're back!</p>
    </div>
    <form id="login-fields" (submit)="login($event, username.value, password.value)">
      <input id="username" #username type="text" placeholder="Username">
      <input id="password" #password type="password" placeholder="Password">
      <button id="btn-login" type="submit">Login</button>
      <a id="btn-signup" href="/signup">Click here to Signup</a>
    </form>
  </div>
</div>
