<!DOCTYPE html>
<html>
    <head>
	    <meta charset="UTF-8">
	    <title>Register</title>   
	 	<link rel="stylesheet" href="css/register.css">   
  	</head>

    <body id="bg">
        <div id="content">
            <div id="welcome">
                <p>We're glad you're here!</p>
            </div>
            <form id="fields">
                <input type="text" required id="firstname" placeholder="First name" autofocus><br>
                <input type="text" required id="username" placeholder="Username"><br>
                <input type="text" required id="email" placeholder="Email"><br>
                <input type="text" required id="email2" placeholder="Confirm email"><br>
                <input type="text" required id="passw" placeholder="Password"><br>
                <input type="text" required id="passw2" placeholder="Confirm password"><br>
            </form>
            <div id="button">
                <button type="button">Register</button>
            </div>
        </div>

    </body>
</html>
